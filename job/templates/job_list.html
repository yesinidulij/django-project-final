{% load static %}

{% block body %}

{% include 'recruiter_navigation.html' %}
<style>
    tr{
     text-align: center;
    }
</style>
<marquee behavior="" direction="" style="font-family: monotype corsiva;font-size:25px;color:darkcyan;background-color:black; font-weight:bold;" >
    
    manage job details</marquee>
<hr>
<div class="container">
    <table class="table table-hover " id="example">
        <thead>
            <tr style="background-color: #000080;color:white">
                <th>S.NO.</th>
                <th>job title</th>
                <th>creation date</th>
                <th>Action</th>
                
            </tr>
        </thead>
        <tbody>
            {% for i in job %}
            <tr style="background-color:#DEB887">
                <td>{{forloop.counter}}</td>
                <td>{{i.title}}  {{i.user.last_name}}</td>
                <td>{{i.creationdate}}</td>
                
                <td><a href="{% url 'edit_jobdetail' i.id %}" class="btn btn-success btn-sm">Edit</a>
                    |<a href="{% url 'delete_job' i.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure,you want to delete')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
